trigger:
- master-mysql-extension

pool:
  vmImage: ubuntu-22.04

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.10'
- task: Bash@3
  inputs:
    filePath: 'scripts/build-linux.sh'
    arguments: 'ubuntu22'
- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)'
    contents: 'build/mysqltoolsservice-ubuntu22-x64.tar.gz'
    targetFolder: '$(Build.ArtifactStagingDirectory)'
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: build
